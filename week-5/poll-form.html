<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML FORM - USER POLL</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:wght@400;700&family=Roboto_wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>WDD 130 | YOUR NAME | HTML FORM - USER POLL</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend> Contact Information</legend>
            <!-- <div class="form-item column2">
                <label>Full Name: <input type="text" name="fullname"></label>
            </div>
            <div class="form-item column2">
                <label>Email: <input type="email" name="useremail"> </label>
            </div>
             -->
            <div class="form-item column2">
            <label for="fullname">Full Name:</label>
            <input type="text" name="fullname" id="fullname">
            </div>
            <div class="form-item column2">
            <label for="email">Email:</label>
            <input type="email" name="useremail" id="useremail">
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <label for="browser">What is your favorite internet browser?</label>
            <select id="browser" name="browser" >
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
            </select>
            <div class="column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div class="column1">
            <label for="feedback"> List the places you have lived:</label>
            <textarea id="feedback" name="feedback"  rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main>
<footer>
        <p>@2025 | HTML FORM - USER POLL ACTIVITY | YOUR NAME</p>
</footer>
    
</body>
</html>
